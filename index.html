<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
   <h4 >CALCULATOR</h4> 
   <h4 >CALCULATOR</h4> 
   </div>
    <div class="container">
        <div class="calculator">
         
            <form>
                <div class="display">
                    <input type="text" name="display" class="show" >
                </div>
             </form>
             <div>
                <button class="button operators">AC</button>
                <button class="button operators">DE</button>
                <button class="button operators">/</button>
                <button class="button operators">.</button>  
              
             </div>
             <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operators">*</button>
             </div>
             <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operators">-</button>
             </div>
             <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operators">+</button>
             </div>
             <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button operators" style="width: 145PX;">=</button>
               
             </div>
        </div>
         
    </div>













    <script src="app.js"></script>
</body>
</html>
